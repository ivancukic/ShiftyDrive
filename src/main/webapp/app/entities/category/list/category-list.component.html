<div class="box">
    <div class="outer-box">
        <br>
        <div class="header-container">
            <h2 class="header">Categories</h2>
            <button class="new-button" [routerLink]="['/categories/new']">New</button>
        </div>
        <br>
        <table class="my-table">
            <thead>
                <tr>
                    <th style="width: 150px;">Id</th>
                    <th style="width: 350px;">
                        Name
                        <div class="filter-input-container">
                            <input
                                type="text"
                                class="table-filter-control"
                                placeholder="Filter by Name"
                                (keyup.enter)="inputFilter(filter)"
                                #filter
                            >
                        </div>
                    </th>
                    <th style="width: 300px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categoryList">
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>
                        <button class="edit-button" [routerLink]="['/categories', 'edit', category.id]" >Edit</button>
                        <button class="delete-button" (click)="delete(category)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
